        /* --- KEYFRAMES --- */
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(50px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes subtleFloat {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-3px) scale(1.005); }
            100% { transform: translateY(0px) scale(1); }
        }
        
        @keyframes wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- REGISTRATION FORM SPECIFIC STYLES --- */
        .reg-wrapper {
            padding: 60px 0;
            min-height: 90vh; 
            background: url('123.jpg') no-repeat center center fixed; /* *** REPLACE with your actual image file name or URL *** */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1500px;
            overflow: hidden;
        }

        .reg-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 49, 0.85); /* Slightly darker Overlay for contrast */
            z-index: 1;
        }

        .reg-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, rgba(0, 119, 182, 0.4), rgba(0, 180, 216, 0.4), rgba(10, 25, 49, 0.4));
            background-size: 400% 400%;
            animation: wave 10s ease infinite;
            clip-path: ellipse(100% 50% at 50% 100%);
            z-index: 1;
            opacity: 0.8;
        }

        .reg-card {
            background: var(--white-color); /* Solid white for a clean look */
            width: 90%;
            max-width: 700px; /* Slightly wider for a less cramped feel */
            border-radius: 20px; 
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1), 0 0 0 8px rgba(255, 255, 255, 0.05); /* Softer, refined shadow */
            overflow: hidden;
            border-top: 6px solid var(--alex-primary);
            position: relative; 
            z-index: 10; 
            
            opacity: 0; 
            animation: slideUpFadeIn 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            
            transform-style: preserve-3d;

        .form-group {

        }
        
        /* Floating Label Effect */
        .form-group label {
            position: absolute;
            top: 18px; 
            left: 15px;
            pointer-events: none; 
            font-weight: 600;
            color: #888;
            font-size: 0.9em;
            transition: all 0.2s ease-out;
            background: transparent;
            z-index: 1;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group select:focus + label,
        .form-group select:not([value=""]) + label,
        .form-group textarea:focus + label,
        .form-group textarea:not(:placeholder-shown) + label {

            font-size: 0.75em;

            transition: all 0.2s ease;

    <script>
        document.addEventListener('mousemove', (e) => {
            const card = document.getElementById('registrationCard');
            const wrapper = document.querySelector('.reg-wrapper');
            
            // Exit if card or wrapper is not found
            if (!card || !wrapper) return;

            // Get card center coordinates relative to the viewport
            const cardRect = card.getBoundingClientRect();
            
            const centerX = cardRect.left + cardRect.width / 2;
            const centerY = cardRect.top + cardRect.height / 2;
            
            // Calculate mouse position relative to card center
            const offsetX = (e.clientX - centerX);
            const offsetY = (e.clientY - centerY);
            
            // Define max rotation angles
            const maxTilt = 3; /* Reduced max tilt for subtlety */
            
            // Calculate tilt degrees
            const tiltX = (offsetY / (cardRect.height / 2)) * maxTilt * -1;
            const tiltY = (offsetX / (cardRect.width / 2)) * maxTilt;
            
            // Apply 3D transform
            card.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale(1.005)`; /* Adjusted perspective and added slight scale */
        });

        // Reset tilt when mouse leaves the wrapper
        document.querySelector('.reg-wrapper').addEventListener('mouseleave', () => {
            const card = document.getElementById('registrationCard');
            if (card) {
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
            }
        });
    </script>
